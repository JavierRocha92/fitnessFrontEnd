<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  {{button_text}}
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close_button"></button>
      </div>
      <div class="modal-body">
        @switch(form_to_show){
        @case ('profile') {

        <app-register-form (onReponseSuccess)='closeModal()' class="register-form"></app-register-form>
        }
        @case ('measures') {

        <app-measure-form (onReponseSuccess)='closeModal()' class="register-form"></app-measure-form>
        }
        }

       
      </div>

    </div>
  </div>
</div>
