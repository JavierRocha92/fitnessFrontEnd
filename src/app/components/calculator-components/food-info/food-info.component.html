<div *ngIf="show_data" class="border row m-5">

    <img src={{food_data.image}} class="col-xl-3 col-lg-4 col-md-6" alt="...">
    <div class="content col-xl-9 col-lg-8 col-md-6">
      
      <div class="card-body mb-2 p-2">
        <h5 class="card-title">{{food_data.label}}</h5>
        <p class="card-text">Category {{food_data.category}}</p>
        <hr>
      </div>
      
        <table class="table table-striped m-0">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Weight</th>
            </tr>
          </thead>
          <tbody>
  
            <tr>
              <td>Carbs </td>
              <td class="list-group-item">{{nutrients.CHOCDF}} grs</td>
            </tr>
            <tr>
              <td>Energy </td>
              <td class="list-group-item">{{nutrients.ENERC_KCAL}} Kcal</td>
            </tr>
            <tr>
              <td>Fat </td>
              <td class="list-group-item">{{nutrients.FAT}} grs</td>
            </tr>
            <tr>
              <td>Fiber </td>
              <td class="list-group-item">{{nutrients.FIBTG}} mgrs</td>
            </tr>
            <tr>
              <td>Protein </td>
              <td class="list-group-item">{{nutrients.PROCNT}} grs</td>
            </tr>
            
  
          </tbody>
        </table>
       
        
    </div>
    </div>
