
<div class="calculator">
    <button type="submit" class="totals" (click) = 'showTotals()'>
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text"> Show totals
        </span>
    </button>
    <div *ngFor="let food of foods;let i = index">
        <app-food-form [food_index_input] = 'i' (removeFoodFromArray) = 'removeFood(i)'></app-food-form>
        <app-food-info [food_index_input] = 'i'></app-food-info>
    </div>

    <button type="submit" [disabled] = 'isDisabled' (click) = 'addFood()'>
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text"> Add new food
        </span>
    </button>

    <!-- <button >AÃ±adir nuevo alimento</button> -->
    <app-float-component id="float" class="none" [items] = 'totals'></app-float-component>
</div>
